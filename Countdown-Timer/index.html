<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>

  <body>
    <h1 class="new">New Years Eve</h1>

    <div class="count-container">
      <div class="days-container same">
        <p class="big-text" id="days">30</p>
        <span>days</span>
      </div>
      <div class="hours-container same">
        <p class="big-text" id="hours">10</p>
        <span>hours</span>
      </div>
      <div class="minutes-container same">
        <p class="big-text" id="minutes">60</p>
        <span>minutes</span>
      </div>
      <div class="seconds-container same">
        <p class="big-text" id="seconds">2021</p>
        <span>seconds</span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
