<!DOCTYPE html>
<html>
  <head>
    <title>Github App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="favor">
      <button id="delete" onclick="location.reload()">Delete</button>
      <form id="form">
        <input
          autocomplete="off"
          type="text"
          id="search"
          placeholder="Search a Github User"
        />
      </form>
      <div>
        <button id="show"><i class="fas fa-heart"></i></button
        ><span id="count">0</span>
      </div>
      <main id="main"></main>
    </div>

    <div id="favorite"></div>
    <script src="./script.js"></script>
  </body>
</html>
